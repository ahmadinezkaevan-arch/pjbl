<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Selamat Datang Kembali</title>
    <!-- Link ke Font Awesome untuk ikon sosial media -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Link ke file CSS yang sudah dibuat -->
    <link rel="stylesheet" href="masuk.css">
</head>
<body>

    <div class="auth-container">
        <!-- Kolom Kiri: Visual Motif Batik -->
        <div class="auth-left">
            <div class="left-content">
                <h1>Sudah punya akun?</h1>
                <p>Selamat datang kembali! Masuk untuk melanjutkan perjalanan Anda dan mengakses data tersimpan.</p>
            </div>
        </div>

        <!-- Kolom Kanan: Form Masuk -->
        <div class="auth-right">
            <div class="form-card">
                <h2>Masuk</h2>

                <form action="#" method="POST">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Kata Sandi Anda" required>
                    </div>

                    <!-- Tombol Masuk -->
                    <button type="submit" class="btn-primary">Masuk</button>
                </form>

                <!-- Separator -->
                <div class="separator">atau masuk dengan</div>
                
                <!-- Ikon Sosial Media -->
                <div class="social-icons">
                    <a href="#" class="social-icon" title="Masuk dengan Google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon" title="Masuk dengan Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon" title="Masuk dengan Twitter"><i class="fab fa-twitter"></i></a>
                </div>

                <!-- Link Pindah ke Halaman Daftar -->
                <div class="switch-link">
                    Belum punya akun? <a href="daftar.html">Daftar sekarang</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
